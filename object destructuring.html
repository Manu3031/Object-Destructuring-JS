<!DOCTYPE html>
<html>
<body>
  <h2>Object Destructuring</h2>
<p id="demo"></p>
<script>
const person = {
  firstName: "John",
  lastName: "Doe",
  age: 50
};
let {firstName, lastName} = person;
document.getElementById("demo").innerHTML = firstName + " " + lastName;
</script>
</body>
</html>
